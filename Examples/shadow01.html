	<title>MooLego - Components Playground</title>
	
	
	<style media="screen">
		body {
			background: url(assets/1.jpg) no-repeat;
			margin:0;
			border:0;
			padding:0;
		}
		
	</style>
	
	<script type="text/javascript">
		window.addEvent('domready', function() {
			
			var time = $time();
			
			/* Elements in page */
			
			var box = new UI.Element({
				label : "new window",
				skin	: 'demo',
				type	: "shadows",
				width	: 300,
				height	: 180,
				draggable: true,
				resizable: true
			})
			.inject($(document.body))
			.addEvents('click',{
				click: function() {
					this.element.fade(0);
					
				}	
				
			});
			
			new UI.Label({
				component: 'element',
				
				'text':'drag me, please!',
				styles: {
					padding:'20px',
					margin:'0',
					color: '#ccc'
				}
			}).inject(box);
			
			
		});
	</script>
