<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="UTF-8">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />

	<title>MooLego - Components Playground</title>
	
	<script type="text/javascript" src="mootools/core.js"></script>
	<script type="text/javascript" src="mootools/more.js"></script>

	<script type="text/javascript" src="../Utils/Singleton.js"></script>
	<script type="text/javascript" src="../Utils/mooCanvas.js"></script>

	<script type="text/javascript" src="../Source/Core/UI.js"></script>
	<script type="text/javascript" src="../Source/Core/Canvas.js"></script>
	<script type="text/javascript" src="../Source/Core/Skin.js"></script>
		
	<script type="text/javascript" src="../Source/Element/Element.js"></script>
	<script type="text/javascript" src="../Source/Element/Element.Extension.js"></script>
	<script type="text/javascript" src="../Source/Element/Element.Controller.js"></script>

	<script type="text/javascript" src="../Source/Control/Control.js"></script>
	<script type="text/javascript" src="../Source/Control/Label.js"></script>
	<script type="text/javascript" src="../Source/Control/Button.js"></script>
	<script type="text/javascript" src="../Source/Control/Slider.js"></script>

	
	<script type="text/javascript" src="../Skins/AquaGraphite.js"></script>
	<script type="text/javascript" src="../Skins/BlueTouch.js"></script>
	
	<script type="text/javascript">
		window.addEvent('load', function() {
			
			/* Elements in page */
			var form = new Element('form', {
				id				: 'controltest',
				method			: 'get',
				styles			: {
					margin		: '50px 50px 0'
				}
			}).inject(document.body);
			
			
			
			
			var color = [255, 255, 255];
			var radius = 11;
			var reflecto1 = .5;
			var reflecto2 = .5;
			
			var lighto1 = .5;
			var lighto2 = .5;
			
			var updateButton = function(){
				colorButton.props.layers.main.color = color.rgbToHex();
				colorButton.props.layers['default'].radius = radius;

				colorButton.props.layers.littleshadow.radius = radius+1;
				colorButton.props.layers.background.radius = radius+1;
				colorButton.props.layers.reflect.radius = [radius-4, radius-4, 4, 4,];
				
				colorButton.props.layers.reflect.opacity = [reflecto1, reflecto2];
				colorButton.props.layers.reflect.radius = [radius-4, radius-4, 4, 4,];
				
				colorButton.props.layers.light.opacity = [lighto1, lighto2];
				colorButton.props.layers.light.radius = [4, 4, radius-4, radius-4];
				colorButton.set('html', color.rgbToHex());
			};
			
			var colorButton = new UI.Button({
				label				: '#000000',
				labelStyles			: {
					fontSize		: '22px',
					fontFamily		: 'Andale Mono,sans-serif',
					fontWeight		: 'bold',
					padding			: 30,
					color			: '#fff'
				},
				styles		: {
					'float'			: 'right',
					margin			: '0 100px 0 0'
				},
				onClick		: function()	{
					console.log(this.props)
				}
			}).inject(form);
			
			new UI.Label({
				html				: 'Color: blue magenta yellow'
			}).inject(form);
			
			var blue = new UI.Slider({
				skin				: 'BlueTouch',
				range				: [0, 255],
				styles				: {
					margin			: '3px 0',
					display			: 'block',
					height			: 10	
				},
				wheel				: true,
				onChange: function(step){
					color[0] = step;
					updateButton();
				}
			}).inject(form);
			
			new UI.Slider({
				skin				: 'BlueTouch',
				range				: [0, 255],
				styles				: {
					margin			: '3px 0',
					display			: 'block'	
				},
				wheel				: true,
				onChange: function(step){
					color[1] = step;
					updateButton();
				}
			}).inject(form);
			
		
			new UI.Slider({
				skin				: 'BlueTouch',
				range				: [0, 255],
				styles				: {
					margin			: '3px 0',
					display			: 'block'	
				},
				wheel				: true,
				onChange: function(step){
					color[2] = step;
					updateButton();
				}
			}).inject(form);
			
			new UI.Label({
				html				: 'Radius'
			}).inject(form);
			
			new UI.Slider({
				skin				: 'BlueTouch',
				snap				: 'true',
				range				: [8, 32],
				styles				: {
					margin			: '3px 0',
					display			: 'block'	
				},
				wheel				: true,
				onChange: function(step){
					radius = step;
					updateButton();
				}
			}).inject(form);
			
			new UI.Label({
				html				: 'Reflect opacity'
			}).inject(form);
			
			new UI.Slider({
				skin				: 'BlueTouch',
				range				: [0, 100],
				styles				: {
					margin			: '3px 0',
					display			: 'block'	
				},
				wheel				: true,
				onChange: function(step){
					reflecto1 = step/100;
					updateButton();
				}
			}).inject(form);
			
			new UI.Slider({
				skin				: 'BlueTouch',
				range				: [0, 100],
				styles				: {
					margin			: '3px 0',
					display			: 'block'	
				},
				wheel				: true,
				onChange: function(step){
					reflecto2 = step/100;
					updateButton();
				}
			}).inject(form);
			
			new UI.Label({
				html				: 'Light opacity'
			}).inject(form);
			
			new UI.Slider({
				skin				: 'BlueTouch',
				range				: [0, 100],
				styles				: {
					margin			: '3px 0',
					display			: 'block'	
				},
				wheel				: true,
				onChange: function(step){
					lighto1 = step/100;
					updateButton();
				}
			}).inject(form);
			
			new UI.Slider({
				skin				: 'BlueTouch',
				range				: [0, 100],
				styles				: {
					margin			: '3px 0',
					display			: 'block'	
				},
				wheel				: true,
				onChange: function(step){
					lighto2 = step/100;
					updateButton();
				}
			}).inject(form);
		});
	</script>
</head>

<body></body>

</html>
