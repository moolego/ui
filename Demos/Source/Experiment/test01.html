	<title>MooLego - Components Playground</title>
	
	<script type="text/javascript">
		window.addEvent('domready', function() {
			
			var time = $time();
			
			/* Elements in page */
			var form = new Element('form').inject(document.body);
						
			var you = new UI.Label({
				html				: 'Bio',
				styles			: {
					fontSize		: '96px',
					fontWeight		: 'bold',
					padding			: '8px 16px',

			}).inject(form);

				skin				: 'demo',
				type				: 'tube',
				label				: 'Tube',
				labelStyles			: {
					fontSize		: '96px',
					fontWeight		: 'bold',
					padding			: '8px 16px',
					color			: '#fff'
				},
				styles		: {
					margin	: 10
				}
			}).inject(form);
			
		});
