<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="css/screen.css" />
	<!--[if IE]><link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen, projection"><![endif]-->
	
	<script type="text/javascript" src="../../Utils/mootools/core.js"></script>
	<script type="text/javascript" src="../../Utils/mootools/more.js"></script>
	
	<script type="text/javascript" src="../../Utils/Singleton.js"></script>
	<script type="text/javascript" src="../../Utils/mooCanvas.js"></script>

	<script type="text/javascript" src="../Build/moolego-yc.js"></script>

	<script type="text/javascript" src="../../../skins/AquaGraphite.js"></script>
	
	<title>moolego - formular replacement demo</title>
	<link media="screen" type="text/css" href="css/form.css" rel="stylesheet" />
	<script type="text/javascript">
				window.addEvent('domready', function(){
					new UI.Interface({
						target : 'formular'
					});
				});
			</script>
	</head>
<body>
<div class="container showgrid">
	<fieldset class="ui:box:header">	
		<h1>Forms</h1>
	</fieldset>
	<hr />
	<div class="span-12">
		<form action="#" method="get" class="span-12 mooface" id="formular">
			<fieldset>
			<legend>Simple sample form</legend>
			<p>
				<label for="dummy0">Text input (title)</label>
				<br />
				<input type="text" class="title" name="dummy0" id="dummy0" value="Field with class .title" />
			</p>
			<p>
				<label for="dummy1">Another field</label>
				<br />
				<input type="text" class="text" id="dummy1" name="dummy1" value="Field with class .text" />
			</p>
			<p>
				<label for="dummy2">Textarea</label>
				<br />
				<textarea name="dummy2" id="dummy2" rows="5" cols="20"></textarea>
			</p>
			<p>
				<input type="submit" value="Submit" />
				<input type="reset" value="Reset" />
			</p>
			</fieldset>
		</form>
	</div>
	
	<div class="span-10">
		<form action="#" method="get" class="span-12 mooface" id="formular">
			<fieldset>
			<legend>Simple sample form</legend>
			<p>
				<label for="dummy0">Text input (title)</label>
				<br />
				<input type="text" class="title" name="dummy0" id="dummy0" value="Field with class .title" />
			</p>
			<p>
				<label for="dummy1">Another field</label>
				<br />
				<input type="text" class="text" id="dummy1" name="dummy1" value="Field with class .text" />
			</p>
			<p>
				<label for="dummy2">Textarea</label>
				<br />
				<textarea name="dummy2" id="dummy2" rows="5" cols="20"></textarea>
			</p>
			<p>
				<input type="submit" value="Submit" />
				<input type="reset" value="Reset" />
			</p>
			</fieldset>
		</form>
	</div>
</div>
</body>
</html>
